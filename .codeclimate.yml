engines:
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR2"
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "unusedcode,cleancode,design,codesize"
ratings:
  paths:
  - "lib/SmartBot/**.php"
exclude_paths:
  - "tests/**"
  - "vendor/**"
  - "*.yml"
  - "*.md"
exclude_fingerprints:
    - 3705c63ad8629a781bc897c07a9ee7c2